<script>
const titleText = "Poorhub";
let titleIndex = 0;
const typingSpeed = 100;
function typeTitle() {
document.title = "";
function typeNextChar() {
if (titleIndex < titleText.length) {
document.title += titleText.charAt(titleIndex);
titleIndex++;
setTimeout(typeNextChar, typingSpeed);
}
}
typeNextChar();
}
typeTitle();
function addTiltEffect(card) {
card.addEventListener('mousemove', (event) => {
const { offsetWidth: width, offsetHeight: height } = card;
const { offsetX, offsetY } = event;
const x = (offsetX / width) * 20 - 10;
const y = (offsetY / height) * -20 + 10;
card.style.transform = `perspective(500px) rotateY(${x}deg) rotateX(${y}deg)`;
});
card.addEventListener('mouseleave', () => {
card.style.transform = 'perspective(500px) rotateY(0deg) rotateX(0deg)';
});
}
const profile1 = document.getElementById('profile1');
const profile2 = document.getElementById('profile2');
addTiltEffect(profile1);
addTiltEffect(profile2);

}

console.log(data);
document.getElementById('username1').innerText = data.user1.username;
document.getElementById('avatar1').src = data.user1.avatar_url;
document.getElementById('username2').innerText = data.user2.username;
document.getElementById('avatar2').src = data.user2.avatar_url;
} catch (error) {

}
